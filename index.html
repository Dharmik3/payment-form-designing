<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Payment Form</title>
</head>
<body>
    <div class="container">
    <form action="">
        <h1 class="mainheading">Payment Form</h1>
        <hr>
        <h2>Contact Information</h2>
        <p>Name: *<input type="text" name="name" required placeholder="Dharmik Patel"></p>
       
       <fieldset>
        <legend>Gender*</legend>   

        <p>
            Male<input type="radio" name="gender" id="male" required></p>
            Female<input type="radio" name="gender" id="female" required></p>
        </fieldset>
        <p>Address: <textarea name="address" id="address" cols="100" rows="8"placeholder="enter your address here"></textarea></p>
        <p>Email: *<input type="email" name="email" id="email"placeholder="asgsfh@gmail.com" required></p>
        <p>Pincode: *<input type="number" name="pincode" id="pincode"placeholder="123456" required></p>
        <hr>
        <h2>Payment Information</h2>
        <hr>
        <p>Card Type:*
            <select name="card_type" id="card_type" required>
                <option value="">--select a Card Type</option>
                <option value="visa">Visa</option>
                <option value="rupay">Rupay</option>
                <option value="mastercard">Mastercard</option>
            </select>
        </p>
        <p>
            Card Number:* <input type="number" name="card_number" id="card_number"placeholder="1232-3452-1234-4564" required>
        </p>
        <p>Expiration Date:* <input type="date" name="exp_date" id="exp_date" required></p>
        <p>CVV * <input type="password" name="cvv" id="cvv"placeholder="123" required></p>
        <input type="submit" value="Pay Now">
    </form>
</div>
</body>
</html>
